name: PR - Helm

on:
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.4.0
    # provide icon in chart.yaml first
    # - run: helm lint
    #   working-directory: ./deploy/helm/meeting-operator
    - run: helm package ./meeting-operator --dependency-update
      working-directory: ./deploy/helm
    
